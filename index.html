<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <main>
        <div id="com-box" class="com-box">
            <img src="" alt="" id="com-option">
        </div>
        <div class="result" id="result">
            <p id="result-para"></p>
        </div>
        <div class="user-box" id="user-box">
            <img src="" alt="" id="user-option">
        </div>
        <div id="user-options">
            <img src="./images/rock.jpg" alt="rock" id="rock">
            <img src="./images/paper.jpg" alt="paper" id="paper">
            <img src="./images/scissor.jpg" alt="scissor" id="scissor">
        </div>
    </main>
    <script src="rps.js"></script>
</body>
</html>
