<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <div class="heading">
            <p>Calculator</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="display" id="display">
                <div class="small-display"></div>
                <div class="main-display"></div>
            </div>
            <div class="clear"><p>clear</p></div>
            <div class="keys">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">+</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">-</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">*</div>
                <div class="key">0</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key">=</div>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
